<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .form-container {
            text-align: center; /* Center heading and form horizontally */
        }

        h1 {
            color: #3a3f58;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 400px;
            margin: 0 auto; /* Center form horizontally */
            text-align: left; /* Keep form fields aligned left */
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    </style>
<body>
    <form method="post">
        <h1 align="center-top">Student Survey on AI Tools and Purpose of Use</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <a href="success"><button type="submit">Submit</button></a>
    </form>
</body>
</html>
