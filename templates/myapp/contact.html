<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .form-container {
            text-align: center; /* Center heading and form horizontally */
        }

        h1 {
            color: #3a3f58;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 400px;
            margin: 0 auto; /* Center form horizontally */
            text-align: left; /* Keep form fields aligned left */
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
            }

        .checkbox-group label {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            transition: all 0.2s;
            cursor: pointer;
            margin: 0;
            }

        .checkbox-group label:hover {
            background: #e8f0fe;
            border-color: #c6d9f1;
            }

        .checkbox-group input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.3);
            cursor: pointer;
            }

        @media (max-width: 600px) {
            .checkbox-group {
            grid-template-columns: 1fr;
            }
        }
    form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #4285F4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    </style>
<body>
    <form method="post">
        {% csrf_token %}
        <h1 align="center-top">Student Survey on AI Tools and Purpose of Use</h1>
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                {% if field.name == 'purposes' %}
                <label>{{ field.label }}</label>
                <div  class="checkbox-group">
                {% for checkbox in field %}
                    <label>
                        {{ checkbox.tag }} {{ checkbox.choice_label }}
                    </label>
                {% endfor %}
            </div>
        {% else %}
            {{ field.label_tag }}
            {{ field }}
        {% endif %}

        {% if field.errors %}
            <div style="color:red; font-size:14px;">{{ field.errors }}</div>
        {% endif %}
    </div>
{% endfor %}
        <button type="submit">Submit</button>

    </form>
</body>
</html>
