<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* ================================
   RESET & BASE STYLES
================================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8; /* Light grey background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

/* ================================
   CONTAINER
================================= */
.container {
    background-color: #ffffff;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 480px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

/* ================================
   HEADINGS
================================= */
h1 {
    font-size: 28px;
    color: #1f2937; /* Dark slate color */
    margin-bottom: 25px;
    font-weight: 700;
}

/* ================================
   FORM ELEMENTS
================================= */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

input, textarea {
    padding: 14px 16px;
    border: 1.5px solid #d1d5db; /* subtle gray border */
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f9fafb;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #2563eb; /* Professional blue */
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
}

/* ================================
   BUTTON
================================= */
button.btn, a.btn {
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    color: #ffffff;
    background: #2563eb; /* Professional blue */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
}

button.btn:hover, a.btn:hover {
    background: #1d4ed8; /* darker blue */
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

/* ================================
   SUCCESS PAGE
================================= */
.success h1 {
    color: #16a34a; /* Green for success */
}

.success p {
    font-size: 18px;
    margin: 20px 0 30px;
    color: #4b5563; /* Slate gray */
}

.success a.btn {
    background: #2563eb;
}

.success a.btn:hover {
    background: #1d4ed8;
}

/* ================================
   ANIMATIONS
================================= */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px);}
    to { opacity: 1; transform: translateY(0);}
}

/* ================================
   RESPONSIVE
================================= */
@media (max-width: 500px) {
    .container {
        padding: 30px 20px;
    }
    h1 {
        font-size: 24px;
    }
    input, textarea, button.btn, a.btn {
        font-size: 15px;
    }
}

    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="success"><button type="submit">Submit</button></a>
    </form>
</body>
</html>
