<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input, textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

button.btn, a.btn {
    padding: 12px;
    background: #007BFF;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button.btn:hover, a.btn:hover {
    background: #0056b3;
}

.success p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

    </style>
</head>
<body>

    <p>Thank you for contacting us.</p>

    <!-- Button to give another response -->
    <a href="{% url 'contact' %}">
        <button type="button">Submit Another Response</button>
    </a>
</body>
</html>
